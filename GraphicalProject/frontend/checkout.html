<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div id="topbar">
    <div id="topbar_left" onclick="changePage('/home.html')">
      <img height="50px" src="images/return.png">
    </div>

    <div id="topbar_right" onclick="changePage('/checkout.html')">
      <img height="50px" src="images/cart.png">
    </div>
  </div>


  <div id="content">

    <div id="cartList">

    </div>
    <div id="cartInfo">
      <form action="javascript:handleSubmit()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <input type="submit" value="Check Out">
      </form>
    </div>

    <div id="submitText"></div>

  </div>

  <script src="cart.js"></script>

</body>

<footer>
